<body class="login" ng-app="ctrlApp" ng-cloak>
    <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
    <div class="menu-toggler sidebar-toggler">
    </div>
    <!-- END SIDEBAR TOGGLER BUTTON -->
    <!-- BEGIN LOGIN -->
    <div class="content" ng-controller="loginController">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" ng-model="loginForm" name="loginForm">
            <h3 class="form-title">Sign In</h3>
            <div class="alert alert-danger" ng-show="showLoginError">
                <button class="close" data-close="alert"></button>
                <span>
                    Enter any username and password.
                </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Email</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" ng-model="email" name="email" required />
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" ng-model="password" name="password" required />
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-success uppercase" ng-click="login(loginForm)">Login</button>
                <label class="rememberme check">
                    <input type="checkbox" name="remember" value="1" ng-model="remember" />Remember
                </label>
                <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
            </div>
            <div>
                <label style="color:red;">{{loginStatus}}</label>
            </div>
            <div class="create-account">
                <p>
                    <a href="javascript:;" id="register-btn" class="uppercase">Create an account</a>
                </p>
            </div>
        </form>
        <!-- END LOGIN FORM -->
        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form class="forget-form" action="index.html" method="post">
            <h3>Forget Password ?</h3>
            <p>
                Enter your e-mail address below to reset your password.
            </p>
            <div class="form-group">
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" />
            </div>
            <div class="form-actions">
                <button type="button" id="back-btn" class="btn btn-default">Back</button>
                <button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
            </div>
        </form>
        <!-- END FORGOT PASSWORD FORM -->
        <!-- BEGIN REGISTRATION FORM -->
        <form class="register-form" ng-model="registerForm" name="registerForm">
            <h3>Sign Up</h3>
            <p class="hint">
                Enter your personal details below:
            </p>
            <div class="alert alert-danger" ng-show="showRegisterError">
                <button class="close" data-close="alert"></button>
                <span>
                    Please fill all fields bellow
                </span>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Name</label>
                <input class="form-control placeholder-no-fix" type="text" placeholder="Full Name" name="fullname" ng-model="user.name" required />
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Email</label>
                <input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email" ng-model="user.email" required />
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password" ng-model="user.password" required />
            </div>
            <div class="form-actions">
                <button type="button" id="register-back-btn" class="btn btn-default">Back</button>
                <button type="button" id="register-submit-btn" ng-click="register(registerForm)" class="btn btn-success uppercase pull-right">Submit</button>
            </div>
            <div style="text-align: center;">
                <label style="color:red;">{{createStatus}}</label>
            </div>
        </form>
        <!-- END REGISTRATION FORM -->
    </div>
    <div class="copyright">
        2015 © WebSpot, Empowered clients
    </div>
