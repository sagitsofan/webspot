<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webspot.io</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- bootstrap css -->
    <link href="/lib/theme/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- For Angular Router -->
    <base href="/cms/" />
    
    <!-- UnderScore -->
    <script src="http://underscorejs.org/underscore-min.js"></script>

    <!-- JQUERY -->
    <script src="/lib/theme/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    <!-- ANGULAR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>

    <!-- Angular Notifty -->
    <script src="/lib/theme/global/plugins/ng-notify/ng-notify.min.js"></script>
    <link href="/lib/theme/global/plugins/ng-notify/ng-notify.min.css" rel="stylesheet" type="text/css">

    <script src="/scripts/enum.js"></script>


    <link href="/css/base.css" rel="stylesheet" type="text/css" />


  </head>

  <body class="page-boxed page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed-hide-logo" ng-app="ctrlApp" ng-cloak>
      
    <!-- BEGIN HEADER -->
    <div class="page-header navbar navbar-fixed-top">
        <!-- BEGIN HEADER INNER -->
        <div class="page-header-inner container">
            <!-- BEGIN LOGO -->
            <div class="page-logo">
                <a href="index.html">
                    <!--<img src="/lib/theme/admin/layout2/img/logo-default.png" alt="logo" class="logo-default" />-->
                </a>
                <div class="menu-toggler sidebar-toggler">
                    <!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
                </div>
            </div>
            <!-- END LOGO -->
            <!-- BEGIN RESPONSIVE MENU TOGGLER -->
            <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
            </a>
            <!-- END RESPONSIVE MENU TOGGLER -->
            <!-- BEGIN PAGE TOP -->
            <div class="page-top">
                <!-- BEGIN HEADER SEARCH BOX -->
                <!-- DOC: Apply "search-form-expanded" right after the "search-form" class to have half expanded search box -->
                <!-- END HEADER SEARCH BOX -->
                <!-- BEGIN TOP NAVIGATION MENU -->
                <div class="top-menu" ng-controller="topMenuController" ng-init="init()">
                    <ul class="nav navbar-nav pull-right">
                        <li class="dropdown dropdown-user">
                            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                                <img alt="" class="img-circle" ng-show="user.image != ''" ng-src="/images/users/{{user.image}}" />
                                <span class="username username-hide-on-mobile">
                                    {{user.name}}
                                </span>
                                <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-default">
                                <li>
                                    <a href="/dashboard">
                                        <i class="icon-user"></i> Profile
                                    </a>
                                </li>
                                <li>
                                    <a target="_blank" href="{{selectedWebsite.website}}">
                                        <i class="icon-rocket"></i> Go to website
                                    </a>
                                </li>
                                <li>
                                    <a href="#" ng-click="logout()">
                                        <i class="icon-key"></i> Log Out
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <!-- END USER LOGIN DROPDOWN -->
                        <!-- BEGIN USER LOGIN DROPDOWN -->
                        <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
                        <!-- END USER LOGIN DROPDOWN -->
                    </ul>
                    <ul class="nav navbar-nav pull-right">
                        <li class="dropdown dropdown-user">
                            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                                {{selectedWebsite.name}}
                                <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-default">
                                <li ng-repeat="website in user.websites">
                                    <a ng-click="changeWebsite(website)" style="color:{{website._id == selectedWebsite._id ? 'lightgray' : ''}}">
                                        <i></i>{{website.name}}
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <!-- END USER LOGIN DROPDOWN -->
                        <!-- BEGIN USER LOGIN DROPDOWN -->
                        <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
                        <!-- END USER LOGIN DROPDOWN -->
                    </ul>
                </div>
                <!-- END TOP NAVIGATION MENU -->
            </div>
            <!-- END PAGE TOP -->
        </div>
        <!-- END HEADER INNER -->
    </div>
    <!-- END HEADER -->

    <!-- BEGIN CONTAINER -->
    <div class="container">
        <div class="page-container">
          <!-- BEGIN CONTENT -->
          <div class="page-content-wrapper">
            <div class="page-content">
                <ng-view>Loading...</ng-view>
            </div>
          </div>
          <!-- END CONTENT -->
        </div>
    </div>
    <!-- END CONTAINER -->
    
  </body>
</html>
