<div class="md-checkbox-list">
    <div class="md-checkbox">
        <input type="checkbox" ng-model="model" id="checkbox{{field.name}}" class="md-check">
        <label for="checkbox{{field.name}}">
            <span class="inc"></span>
            <span class="check"></span>
            <span class="box"></span>
            {{field.label}}
        </label>
    </div>
</div>
