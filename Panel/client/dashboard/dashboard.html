<div ng-controller="profileController" ng-init="init()">

    <div class="portlet">
        <div class="portlet-title">
            <div class="caption uppercase">
                <i class="fa fa-bell-o"></i>Profile
            </div>
        </div>
        <div class="portlet-body">

            <div>
                <input type="text" ng-model="user.name" class="form-control" id="form_control_1" placeholder="Full name" />
                <label></label>
            </div>
            <div>
                <input type="text" ng-model="user.email" class="form-control" id="form_control_1" placeholder="Email" readonly />
                <label></label>
            </div>
            <div>
                <input type="password" ng-model="user.password" class="form-control" id="form_control_1" placeholder="Password" />
                <label></label>
            </div>
            <div>
                <input type="text" ng-model="user.image" class="form-control" id="form_control_1" placeholder="Image" />
                <br />
                <img ng-show="user.image != ''" ng-src="/images/users/{{user.image}}" style="width:200px;height:200px" />
                <label></label>
            </div>
        </div>
    </div>

    <hr />
    <h2>Websites</h2>
    <div class="portlet-body">
        <div class="table-scrollable">
            <table class="table table-striped table-bordered table-advance table-hover">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Host
                        </th>
                        <th>
                            Website
                        </th>
                        <th>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="website in user.websites">
                        <td class="highlight">
                            {{website.name}}
                        </td>
                        <td class="highlight">
                            {{website.host}}
                        </td>
                        <td class="highlight">
                            {{website.website}}
                        </td>
                        <td>
                            <a class="btn default" ng-click="openWebsiteDialog(website, $index)">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a class="btn default" ng-click="openWebsiteDialog()">+ Add</a>
    <!-- DIALOG -->
    <div id="responsive" class="modal fade" modal="showModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="closeWebsiteDialog()" aria-hidden="true"></button>
                    <h4 class="modal-title">{{field.label}}</h4>
                </div>
                <div class="modal-body">
                    <div class="scroller" style="height:300px" data-always-visible="1" data-rail-visible1="1">
                        <div class="row">
                            <div class="col-md-12">

                                <h4>Name</h4>
                                <p>
                                    <input type="text" ng-model="currentWebsite.name" class="col-md-12 form-control">
                                </p>
                                <br /><br />
                                <h4>Host</h4>
                                <p>
                                    <input type="text" ng-model="currentWebsite.host" class="col-md-12 form-control">
                                </p>
                                <br /><br />
                                <h4>Website</h4>
                                <p>
                                    <input type="text" ng-model="currentWebsite.website" class="col-md-12 form-control">
                                </p>
                                <br /><br />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn green" ng-click="saveWebsite()">Save</button>
                <button type="button" class="btn default" ng-click="closeWebsiteDialog()">Close</button>
                <button type="button" class="btn red" ng-click="deleteWebsite()" ng-show="editIndex != null">Delete</button>
            </div>
        </div>
    </div>

    <hr />
    <div>
        <br />
        <button type="button" class="btn green" ng-click="save()">Save</button>
    </div>
</div>
