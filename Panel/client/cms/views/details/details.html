<div ng-controller="detailsController">
    
    <div class="portlet light">
        <div class="portlet-title">
            <div class="caption font-green">
                <i class="icon-pin font-green"></i>
                <span class="caption-subject bold uppercase">{{schema}}</span>
            </div>
            <div class="actions" ng-show="isEditMode()">
                <div class="btn-group">
                    <a class="btn btn-sm default dropdown-toggle" href="javascript:;" data-toggle="dropdown">
                        Settings <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu pull-right">
                        <li>
                            <a href="javascript:;" ng-click="openDeleteDialog()">
                                <i class="fa fa-trash-o"></i><span style="cursor:pointer;">Delete</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="portlet-body form">
            <form role="form">
                <div class="form-body">
                    <div class="form-group form-md-line-input" ng-repeat="field in fields" ng-model="form">
                        <dynamic type="{{field.type}}" field="field" formdata="formData"></dynamic>
                    </div>
                </div>
                <div class="form-actions noborder">
                    <button type="button" class="btn blue" ng-click="handleItem()">{{isEditMode() ? "Save" : "Add"}}</button>
                    <a href="/cms/#/list/{{schema}}" class="btn default">Back</a>
                </div>
            </form>
        </div>
    </div>

    <div id="responsive" class="modal fade" modal="showDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close()" aria-hidden="true"></button>
                </div>
                <div class="modal-body">
                    <div class="scroller" style="height:50px" data-always-visible="1" data-rail-visible1="1">
                        <div class="row">
                            <div class="col-md-12">
                                Are you sure you want to delete this item?
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn default" ng-click="close()">Close</button>
                    <button type="button" class="btn red" ng-click="delete()">Delete</button>
                </div>
            </div>
        </div>
    </div>


</div>
