<div ng-controller="listController">

    <div class="portlet">
        <div class="portlet-title">
            <div class="caption uppercase">
                <i class="fa fa-bell-o"></i>{{currentSchema.label}}
            </div>
            <div class="actions">
                <a href="/cms/#/add/{{currentSchema.name}}" class="btn btn-circle red-sunglo btn-sm">
                    <i class="fa fa-plus"></i> Add
                </a>
                <!--<a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title="">
                </a>-->
            </div>
        </div>
        <div class="portlet-body">
            <div class="table-scrollable">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                        <tr>
                            <th>
                                <i class="fa fa-briefcase"></i> {{loobyField.label}}
                            </th>

                            <th>
                            </th>
                        </tr>
                    </thead>
                    <tbody ui-sortable="sortableOptions" ng-model="items">
                        <tr ng-repeat="item in items" style="cursor: move;">
                            <td class="highlight">
                                <div class="success">
                                </div>
                                <a href="/cms/#/details/{{schema}}/{{item._id}}" ng-bind-html="formatHtml( item[loobyField.name] )">
                                </a>
                                
                            </td>
                            <td>
                                <a href="javascript:;" class="btn default btn-xs purple">
                                    <i class="fa fa-edit"></i> <a href="#/details/{{schema}}/{{item._id}}">Edit</a>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
