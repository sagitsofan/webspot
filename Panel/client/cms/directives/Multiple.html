<div>
    {{field.label}}
    <div>
        <div ng-repeat="f in field.fields">
            <input type="text" ng-model="model[f.name]" class="form-control" id="form_control_{{f.name}}" />
            <label for="form_control_{{f.name}}" style="position:inherit;">{{f.label}}</label>
        </div>
    </div>
</div>
