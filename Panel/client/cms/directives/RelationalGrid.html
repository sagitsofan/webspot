<div>
    <a class="btn default" ng-click="open(null, object)">Add</a>

    <div class="portlet-body">
        <div class="table-scrollable">
            <table class="table table-striped table-bordered table-advance table-hover">
                <thead>
                    <tr>
                        <th>
                            <i class="fa fa-briefcase"></i> {{field.label}}
                        </th>

                        <th>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td class="highlight">
                            <div class="success">
                            </div>
                            <a ng-click="open($index, item)" ng-bind-html="formatHtml( item[ field.loobyField ] )">
                            </a>
                        </td>
                        <td>
                            <a class="btn default" ng-click="open($index, item)">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="responsive" class="modal fade" modal="showModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" aria-hidden="true"></button>
                <h4 class="modal-title">{{field.label}}</h4>
            </div>
            <div class="modal-body">
                <div class="scroller" style="height:300px" data-always-visible="1" data-rail-visible1="1">
                    <div class="row">
                        <div class="col-md-12">

                            <div ng-repeat="f in field.fields">
                                <h4>{{f.label}}</h4>
                                <p>
                                    <input type="text" ng-model="editObject[f.name]" class="col-md-12 form-control">
                                </p>
                                <br /><br />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn green" ng-click="save()">Save</button>
                <button type="button" class="btn default" ng-click="close()">Close</button>
                <button type="button" class="btn red" ng-click="delete()" ng-show="editIndex != null">Delete</button>
            </div>
        </div>
    </div>
</div>
